<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>入力画面</title>
</head>
<body>
	<h2>住所録の情報を更新します</h2>
	<form action="/dbweb/addressList" method="post">
	番号<input type="text" name="no" /><br />
	名前<input type="text" name="name" /><br />
	住所<input type="text" name="address" /><br /><br />
	<input type="submit" name="btn" value="追加" />
	<input type="submit" name="btn" value="修正" />
	<input type="submit" name="btn" value="削除" />
	<input type="submit" name="btn" value="表示" />
	</form>
</body>
</html>
